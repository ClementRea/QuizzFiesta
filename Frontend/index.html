<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta
      name="description"
      content="QuizzFiesta – Organisez des quiz collaboratifs et des challenges motivants. Jouez, suivez vos scores, progressez en équipe ou en classe. Idéal entreprise & école."
    />
    <meta
      name="keywords"
      content="quiz, organisation, scores, challenge, compétition, apprentissage, QuizzFiesta, jeu, fun, entreprise, école, collaboratif"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://quizz-fiesta-roan.vercel.app/" />

    <meta property="og:title" content="QuizzFiesta - Quiz collaboratif et challenge" />
    <meta
      property="og:description"
      content="Participez à des quiz, organisez des challenges, suivez vos scores et progressez avec QuizzFiesta !"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quizzfiesta.fr" />
    <meta property="og:image" content="/icons/android-chrome-192x192.png" />
  <meta property="og:site_name" content="QuizzFiesta" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QuizzFiesta - Quiz collaboratif et challenge" />
    <meta
      name="twitter:description"
      content="Participez à des quiz, organisez des challenges, suivez vos scores et progressez avec QuizzFiesta !"
    />
    <meta name="twitter:image" content="/icons/android-chrome-192x192.png" />

    <link rel="icon" type="image/ico" href="icons/android-chrome-192x192.png" />
    <!-- <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- JSON-LD structured data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "QuizzFiesta",
        "url": "https://quizzfiesta.fr/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://quizzfiesta.fr/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <!-- quasar:entry-point -->
    <main></main>
  </body>
</html>
